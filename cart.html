<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/c474b2b20f.js" crossorigin="anonymous"></script>
    <title>Oriteddys</title>

</head>
<body>
    
    <!--header-->
    <div class="bg-dark">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-dark">
                    <div class="col">
                        <a href="." class="navbar-brand h1">
                            ORITEDDYS
                        </a>
                    </div>
                    
                    <div class="col d-flex justify-content-end">
                        <a href="cart.html" class="btn btn-primary position-relative my-2">
                            <svg width="24" height="24" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="cart-shopping" class="svg-inline--fa fa-cart-shopping me-1" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M463.1 416c-26.51 0-47.1 21.49-47.1 48s21.49 48 47.1 48s47.1-21.49 47.1-48S490.5 416 463.1 416zM175.1 416c-26.51 0-47.1 21.49-47.1 48S149.5 512 175.1 512s47.1-21.49 47.1-48S202.5 416 175.1 416zM569.5 44.73c-6.109-8.094-15.42-12.73-25.56-12.73H121.1L119.6 19.51C117.4 8.19 107.5 0 96 0H23.1C10.75 0 0 10.75 0 23.1S10.75 48 23.1 48h52.14l60.28 316.5C138.6 375.8 148.5 384 160 384H488c13.25 0 24-10.75 24-23.1C512 346.7 501.3 336 488 336H179.9L170.7 288h318.4c14.29 0 26.84-9.47 30.77-23.21l54.86-191.1C577.5 63.05 575.6 52.83 569.5 44.73z"></path></svg>
                            <span id="cartCount" class="position-absolute top-100 start-100 translate-middle badge rounded-pill bg-danger"> <!--nombre de produits dans le panier--> <span class="visually-hidden">produits dans le panier</span></span>
                        </a>
                    </div>
                </nav>

            </div>
        </div>
    </div>
    <!--fin du header-->

    <main id='main'>
        <div class="container">
    
            <div class="row">
                <div class="col m-3">
                    <h1>Votre commande</h1>
                </div>
            </div>
    
            <!--header tableau produits panier-->
            <div id="desktop-thead" class="row text-center h5 d-none d-md-flex">
    
                <div class="col-md-1">
                    Image
                </div>
                <div class="col-5">
                    Produit
                </div>
                <div class="col-2">
                    Prix unitaire
                </div>
                <div class="col-2">
                    Quantité
                </div>
                <div class="col-2">
                    Prix total
                </div>
    
            </div>
    
            <div id="product-table" class="row text-center">
                <!--tableau contenant les produits dans le panier-->
            </div>
    
        </div>
        <!--fin du contenu du panier-->
    
        <!--Formulaire de commande-->
        <div class="row justify-content-center">
    
            <div class="col mx-2 col-lg-6">
    
                <form id="form">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <div class="form-group my-2">
                                <label for="firstName">Prénom</label>
                                <input type="text" id="firstName" class="form-control" name="firstName">
                                <small></small>
                            </div>
    
                            <div class="form-group my-2">
                                <label for="lastName">Nom</label>
                                <input type="text" id="lastName" class="form-control" name="lastName">
                                <small></small>
                            </div>
    
    
                            <div class="form-group my-2">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="email"
                                    placeholder="ex. durant@gmail.com" name="mail">
                                <small></small>
                            </div>
                        </div>
    
    
                        <div class="col-12 col-md-8">
                            <div class="form-group">
                                <label for="adress1">adresse</label>
                                <input type="text" class="form-control my-2" id="adress1" placeholder="address"
                                    name="address">
                                <small></small>
                                <input type="text" class="form-control my-2" id="code" placeholder="code" name="zipCode">
                                <small></small>
                                <input type="text" class="form-control my-2" id="city" placeholder="city" name="city">
                                <small></small>
                            </div>
                        </div>
    
                    </div>
    
                    <div class="row mx-2">
                        <div class="form-group form-check my-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label" for="exampleCheck1">J'accepte les conditions de ventes</label>
                        </div>
                        <button id="submitCommand" type="submit" class="btn btn-primary my-1">Valider la commande</button>
                    </div>
                </form>
    
            </div>
        </div>
    </main>

    <!--Fin du formulaire-->

    <!--Footer-->
    <div class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="#" class="">A Propos</a>                                
                        </li>
                        
                        <li class="list-inline-item">&middot;</li>

                        <li class="list-inline-item">
                            <a href="#" class="">Vie Privée</a>                            
                        </li>

                        <li class="list-inline-item">&middot;</li>

                        <li class="list-inline-item">
                            <a href="#" class="">Conditions d'utilisations</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--Fin du Footer-->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!--JS de la page-->
    <script src="./javascript/main.js"></script>
    <script type="text/javascript">countCart()</script>
    <script type="text/javascript">runCart()</script>
    <script type="text/javascript">validForm()</script>
    

</body>
</html>
