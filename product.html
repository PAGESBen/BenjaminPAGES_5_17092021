<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c474b2b20f.js" crossorigin="anonymous"></script>
    <title>Oriteddys</title>

    <script src="./js/product.js"></script>

</head>
<body>
    
    <!--header-->
    <div class="bg-dark">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-dark">
                    <div class="col">
                        <a href="." class="navbar-brand h1">
                            ORITEDDYS
                        </a>
                    </div>
    
                    <div class="col d-flex justify-content-end">
                            <a href="cart.html" class="nav-link">
                                <svg aria-hidden="true" height="40" focusable="false" data-prefix="fas" data-icon="shopping-cart" class="svg-inline--fa fa-shopping-cart fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z"></path></svg>
                            </a>
                        </div>
                </nav>

            </div>
        </div>
    </div>
    <!--fin du header-->

    <!--produit : -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 my-auto">
                <img id="productImg" class="img-fluid" alt="">
            </div>

            <div class="col-12 col-lg-6 my-auto">
                <h1 id="name" class="my-5"> <!--nom du produit via l'API--> </h1>
                <p id="description" class="my-5"> <!--description du produit via l'API--> </p>

                <!--code menu déroulant bootstrap 5-->
                <select id= "selectColor" class="form-select w-50 my-5" aria-label="Color selection">
                    <option selected>Choix de la couleurs</option>
                    <!--ajout des options de couleurs du produit via l'API-->
                  </select>
                <!--fin menu déroulant-->

                <div class="d-flex my-5">
                    <p class="h2 text-right">Prix : <span id="price"> <!--prix du produit via l'API--> </span> €</p>
                </div>

                <!--Bouton action ajouter au panier-->
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success mb-5 w-100">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="cart-arrow-down" height=15
                            class="svg-inline--fa fa-cart-arrow-down fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 576 512">
                            <path fill="currentColor"
                                d="M504.717 320H211.572l6.545 32h268.418c15.401 0 26.816 14.301 23.403 29.319l-5.517 24.276C523.112 414.668 536 433.828 536 456c0 31.202-25.519 56.444-56.824 55.994-29.823-.429-54.35-24.631-55.155-54.447-.44-16.287 6.085-31.049 16.803-41.548H231.176C241.553 426.165 248 440.326 248 456c0 31.813-26.528 57.431-58.67 55.938-28.54-1.325-51.751-24.385-53.251-52.917-1.158-22.034 10.436-41.455 28.051-51.586L93.883 64H24C10.745 64 0 53.255 0 40V24C0 10.745 10.745 0 24 0h102.529c11.401 0 21.228 8.021 23.513 19.19L159.208 64H551.99c15.401 0 26.816 14.301 23.403 29.319l-47.273 208C525.637 312.246 515.923 320 504.717 320zM403.029 192H360v-60c0-6.627-5.373-12-12-12h-24c-6.627 0-12 5.373-12 12v60h-43.029c-10.691 0-16.045 12.926-8.485 20.485l67.029 67.029c4.686 4.686 12.284 4.686 16.971 0l67.029-67.029c7.559-7.559 2.205-20.485-8.486-20.485z">
                            </path>
                        </svg>
                        Ajouter au panier
                    </button>
                </div>
                <!--fin du bouton commander-->
        </div>
    </div>

    <!--Footer-->
    <div class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="#" class="">A Propos</a>                                
                        </li>
                        
                        <li class="list-inline-item">&middot;</li>

                        <li class="list-inline-item">
                            <a href="#" class="">Vie Privée</a>                            
                        </li>

                        <li class="list-inline-item">&middot;</li>

                        <li class="list-inline-item">
                            <a href="#" class="">Conditions d'utilisations</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--Fin du Footer-->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
