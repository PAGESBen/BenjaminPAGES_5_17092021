<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c474b2b20f.js" crossorigin="anonymous"></script>
    <title>Oriteddys</title>
</head>
<body id="body">
    
    <!--header-->
    <div class="bg-dark">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-dark">
                    <div class="col">
                        <a href="." class="navbar-brand h1">
                            ORITEDDYS
                        </a>
                    </div>
    
                    <div class="col d-flex justify-content-end">
                        <a href="cart.html" class="btn btn-primary position-relative my-2">
                            <svg class="me-1" width="24" height="24" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="cart-shopping" class="svg-inline--fa fa-cart-shopping" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M463.1 416c-26.51 0-47.1 21.49-47.1 48s21.49 48 47.1 48s47.1-21.49 47.1-48S490.5 416 463.1 416zM175.1 416c-26.51 0-47.1 21.49-47.1 48S149.5 512 175.1 512s47.1-21.49 47.1-48S202.5 416 175.1 416zM569.5 44.73c-6.109-8.094-15.42-12.73-25.56-12.73H121.1L119.6 19.51C117.4 8.19 107.5 0 96 0H23.1C10.75 0 0 10.75 0 23.1S10.75 48 23.1 48h52.14l60.28 316.5C138.6 375.8 148.5 384 160 384H488c13.25 0 24-10.75 24-23.1C512 346.7 501.3 336 488 336H179.9L170.7 288h318.4c14.29 0 26.84-9.47 30.77-23.21l54.86-191.1C577.5 63.05 575.6 52.83 569.5 44.73z"></path></svg>
                            <span id="cartCount" class="position-absolute top-100 start-100 translate-middle badge rounded-pill bg-danger"> <!--nombre de produits dans le panier--> <span class="visually-hidden">produits dans le panier</span></span>
                        </a>
                    </div>
                </nav>

            </div>
        </div>
    </div>
    <!--fin du header-->

    <!--produit : -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 my-auto">
                <img id="productImg" class="img-fluid" alt="">
            </div>

            <div class="col-12 col-lg-6 my-auto">
                <h1 id="name" class="my-5"> <!--nom du produit via l'API--> </h1>
                <p id="description" class="my-5"> <!--description du produit via l'API--> </p>

                <!--code menu déroulant bootstrap 5-->
                <select id= "selectColor" class="form-select w-50 my-5" aria-label="Color selection">
                    <option value="NaV" selected>Choix de la couleurs</option>
                    <!--ajout des options de couleurs du produit via l'API-->
                  </select>
                <!--fin menu déroulant-->

                <div class="d-flex my-5">
                    <p class="h2 text-right">Prix : <span id="price"> <!--prix du produit via l'API--> </span> €</p>
                </div>

                <!--Bouton action ajouter au panier-->
                <div class="d-flex justify-content-center">
                    <button id="AddToCartButton" class="btn btn-success mb-5 w-100">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="cart-arrow-down" height=15
                            class="svg-inline--fa fa-cart-arrow-down fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 576 512">
                            <path fill="currentColor"
                                d="M504.717 320H211.572l6.545 32h268.418c15.401 0 26.816 14.301 23.403 29.319l-5.517 24.276C523.112 414.668 536 433.828 536 456c0 31.202-25.519 56.444-56.824 55.994-29.823-.429-54.35-24.631-55.155-54.447-.44-16.287 6.085-31.049 16.803-41.548H231.176C241.553 426.165 248 440.326 248 456c0 31.813-26.528 57.431-58.67 55.938-28.54-1.325-51.751-24.385-53.251-52.917-1.158-22.034 10.436-41.455 28.051-51.586L93.883 64H24C10.745 64 0 53.255 0 40V24C0 10.745 10.745 0 24 0h102.529c11.401 0 21.228 8.021 23.513 19.19L159.208 64H551.99c15.401 0 26.816 14.301 23.403 29.319l-47.273 208C525.637 312.246 515.923 320 504.717 320zM403.029 192H360v-60c0-6.627-5.373-12-12-12h-24c-6.627 0-12 5.373-12 12v60h-43.029c-10.691 0-16.045 12.926-8.485 20.485l67.029 67.029c4.686 4.686 12.284 4.686 16.971 0l67.029-67.029c7.559-7.559 2.205-20.485-8.486-20.485z">
                            </path>
                        </svg>
                        Ajouter au panier
                    </button>
                </div>
                <!--fin du bouton commander-->
        </div>
    </div>

    <!--Footer-->
    <div class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="#" class="">A Propos</a>                                
                        </li>
                        
                        <li class="list-inline-item">&middot;</li>

                        <li class="list-inline-item">
                            <a href="#" class="">Vie Privée</a>                            
                        </li>

                        <li class="list-inline-item">&middot;</li>

                        <li class="list-inline-item">
                            <a href="#" class="">Conditions d'utilisations</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--Fin du Footer-->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!--JS de la page-->
    <script src="./javascript/main.js"></script>
    <script type="text/javascript"> runProduct() </script>
    <script type="text/javascript"> countCart() </script>

</body>
</html>
